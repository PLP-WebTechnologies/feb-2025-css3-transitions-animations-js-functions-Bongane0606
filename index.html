<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Batman Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gotham-city">
        <div class="buildings"></div>
        <div class="buildings"></div>
        <div class="buildings"></div>
        <div class="moon"></div>
        
        <header>
            <h1>THE DARK KNIGHT</h1>
            <div class="theme-toggle">
                <button id="darkModeBtn">Gotham Night</button>
                <button id="lightModeBtn">Daytime</button>
            </div>
        </header>

        <main>
            <section class="bat-signal-container">
                <div class="bat-signal-beam"></div>
                <div class="bat-signal" id="batSignal"></div>
                <button id="activateSignal" class="bat-button">SUMMON BATMAN</button>
            </section>

            <section class="animation-controls">
                <h2>BATMAN CONTROLS</h2>
                <div class="controls">
                    <button id="flyBtn" class="bat-button">STEALTH MODE</button>
                    <button id="fightBtn" class="bat-button">COMBAT MODE</button>
                    <button id="resetBtn" class="bat-button">RESET</button>
                </div>
            </section>

            <div class="batman-container">
                <div class="batman" id="batman">
                    <div class="batman-head">
                        <div class="bat-ears"></div>
                        <div class="bat-eyes"></div>
                        <div class="bat-mask"></div>
                    </div>
                    <div class="batman-body">
                        <div class="bat-logo"></div>
                        <div class="bat-abs"></div>
                        <div class="bat-gauntlets"></div>
                    </div>
                    <div class="batman-cape"></div>
                    <div class="batman-shadow"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>BATMAN &trade; | DC COMICS</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
